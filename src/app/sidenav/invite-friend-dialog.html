<h2 mat-dialog-title>Invite your friends
    <button mat-dialog-close class="close">
        <span aria-hidden="true">Ã—</span>
    </button>
</h2>
<mat-divider></mat-divider>
<div class="invite_friend_container wrap-div">
    <div class="col-md-12">
        <mat-form-field>
            <mat-label>Enter the email addresses (comma separated).</mat-label>
            <textarea matInput placeholder="marry@email.lo, john@smith.lo, ninja@dojo.lo"></textarea>
        </mat-form-field>
        <div class="panelBox">
            <p class="text-center">
                Invite people to <b>MarketMastersAcademy</b><br>
                Share this link with others to let them join the team
            </p>
            <div class="media">
                <div class="media-body">
                    <mat-form-field>
                        <input matInput value="" [(ngModel)]="value">
                    </mat-form-field>
                </div>
                <div class="media-right">
                    <button mat-stroked-button>Copy</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer p-10 wrap-div">
    <button mat-dialog-close class="btn btn-default">Close</button>
    <button [mat-dialog-close]="true" class="btn btn-success">Send</button>
</div>
