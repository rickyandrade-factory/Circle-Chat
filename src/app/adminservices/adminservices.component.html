<div class="login-container admin-dashboard">
  <mat-drawer-container class="example-container" autosize>
    <div class="navbar navbar-fixed-top navbar-inverse navbar-static-top" style="position:static;">
      <mat-drawer #drawer7 class="example-sidenav sidebar navbar-collapse" opened="true" mode="side"
        style="position:fixed; left:0;">
        <app-admin-sidebar></app-admin-sidebar>
      </mat-drawer>
      <div class="example-sidenav-content">
        <button class="hamburgerHeader hamburger hamburger-arrow-left sidebar-toggle" hamburger-drv=""
          (click)="drawer7.toggle();">
          <span class="icon"></span>
        </button>
      </div>
      <div class="roomHeader">
        <i class="fa" ng-class="{'roomLock': room.n_type==2 , 'fa-unlock': room.n_type==2}" aria-hidden="true"></i>
        <div header-nav-trial="" class="nav-trial-container">
          <div class="nav-trial-container-text ng-binding"></div>
        </div>
      </div>
      <div class="navbar-right navbar-custom-menu">
        <ul class="nav navbar-nav">
          <li class="settings-menu">
            <a [routerLink]="['/adminsettings']" routerLinkActive="selectedRoom">
              <span class="fa fa-gears fa-fw"></span>
            </a>
          </li>
          <li>
            <a [routerLink]="['/dashboard']" target="_blank" href="/">
              <span class="fa fa-comments fa-fw"></span>
            </a>
          </li>
          <li>
            <a mat-icon-button [matMenuTriggerFor]="notificationMenu">
              <span class="fa fa-envelope-o fa-fw"></span>
            </a>
            <mat-menu #notificationMenu="matMenu" class="notificationMenu">
              <h3 class="mat-h4">Latest Changes</h3>
              <mat-divider></mat-divider>
              <button mat-menu-item>
                <span>new</span>
                <a><b>Echofin v2</b></a>
                The new Echofin platform has been released. Get all the details here: https://www.echofin.com/
              </button>
              <button mat-menu-item>
                <span>new</span>
                <a><b>Zoom widget integration</b></a>
                A new widget has been added that allows your team members to watch your Zoom broadcast within...
              </button>
              <button mat-menu-item>
                <span>new</span>
                <a><b>Dashboard\Users</b></a>
                Added a Subscriptions tab on the details panel.
              </button>
              <button mat-menu-item>
                <span>new</span>
                <a><b>Email</b></a>
                All email billing receipts will now include a reply-to which can be set within the...
              </button>
              <button mat-menu-item>
                <span>new</span>
                <a><b>API</b></a>
                The initial version of the Echofin API has been released. For more details please check the API...
              </button>
            </mat-menu>
          </li>
          <li class="dropdown">
            <a>
              <button mat-button [matMenuTriggerFor]="menu">puneetsethi25@gmail.com
                <span class="caret"></span>
              </button>
              <mat-menu #menu="matMenu" xPosition="before">
                <a class="profile-menu white" href="#">Profile</a>
          <li class="divider"></li>
          <a class="profile-menu white" href="#">Sign Out</a>
          </mat-menu>
          </a>
          </li>
        </ul>
      </div>
    </div>
    <section class="content-header">
      <h1>
        Services<small>Embedded external web pages ie. video play lists, blogs, news sites etc</small>
      </h1>
    </section>
    <section class="content admin-user admin_payouts">
      <div class="toolbox">
        <button class="btn btn-blue" (click)="openAddFileDialog()">
          <span class="fa fa-plus fa-fw"></span> New Service
        </button>
        <div class="pull-right">
          <button class="btn btn-default" (click)="onRefresh()">
            <span class="fa fa-refresh fa-fw"></span>
          </button>
        </div>
      </div>
      <div class="mat-elevation-z8 box box-default">
        <table mat-table [dataSource]="dataSource" matSort [ngClass]="{'ActiveSpinner': showSpinner == true}">
          <!-- ID Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let row"> {{row.description}} </td>
          </ng-container>
          <!-- Color Column -->
          <ng-container matColumnDef="url">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Url </th>
            <td mat-cell *matCellDef="let row"> {{row.url}} </td>
          </ng-container>
          <!-- Color Column -->
          <ng-container matColumnDef="plan">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Plan </th>
            <td mat-cell *matCellDef="let row"> {{row.plan}} </td>
          </ng-container>
          <!-- Color Column -->
          <ng-container matColumnDef="coupon">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Coupon </th>
            <td mat-cell *matCellDef="let row"> {{row.coupon}} </td>
          </ng-container>
          <!-- Color Column -->
          <ng-container matColumnDef="sort">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Sort</th>
            <td mat-cell *matCellDef="let row"> {{row.sort}} </td>
          </ng-container>
          <!-- Color Column -->
          <ng-container matColumnDef="checkout">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Checkout</th>
            <td mat-cell *matCellDef="let row">
              <a mat-icon-button color="accent">
                <i class="fa fa-cart-plus"></i>
              </a>
            </td>
          </ng-container>
          <!-- Color Column -->
          <ng-container matColumnDef="alter">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
            <td mat-cell *matCellDef="let row">
              <a mat-icon-button color="warn">
                <i class="fa fa-trash fa-fw"></i>
              </a>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[14, 30, 50, 100]"></mat-paginator>
        <mat-progress-spinner [mode]="mode">
        </mat-progress-spinner>
      </div>
    </section>
  </mat-drawer-container>
</div>
