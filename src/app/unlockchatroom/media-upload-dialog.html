<h2 mat-dialog-title>Media upload
    <button mat-dialog-close class="close">
        <span aria-hidden="true">Ã—</span>
    </button>
</h2>
<mat-divider></mat-divider>
<div class="media_upload_container">
    <div class="row">
        <div class="col-sm-3 col-xs-12">
            <div id="uploadPreview"><img
                    src="assets/profile_img.png"
                    class="btnUploader"><span class="uploadProgress" style="display: none;"></span></div>
        </div>
        <div class="col-sm-9 col-xs-12">
            <mat-form-field appearance="fill" style="width: 100%; height: 85px;">
                <mat-label>Type a description for this media</mat-label>
                <textarea matInput></textarea>
                <mat-hint><small>filename:</small><small id="uploadFilename">apple-icon-76x76.png</small></mat-hint>
              </mat-form-field>
        </div>
    </div>
</div>
<mat-divider></mat-divider>
<div class="modal-footer p-10" style="border: none;">
    <button mat-dialog-close class="btn btn-default">Cancel</button>
    <button [mat-dialog-close]="true" class="btn btn-success">Post</button>
</div>
