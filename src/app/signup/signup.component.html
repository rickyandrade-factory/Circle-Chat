<div class="login-container">
    <mat-sidenav-container class="sidenav-container">
      <mat-sidenav position="end" #sidenav mode="side" opened>
        <div class="final-img-mobile" style="display:none;">
            <img src="url('./../../../assets/mma_logo2.png" alt="" />
        </div>
        <div class="login-form">
            <div>
                <h1>Sign Up</h1>
                <p></p>
                <div class="form-input">
                      <div class="input-group input-field">
                        <input type="text" class="inputText" required/>
                        <span class="floating-label">Full Name *</span>
                      </div>
                      <div class="input-group input-field">
                        <input type="text" class="inputText" required/>
                        <span class="floating-label">Email *</span>
                      </div>
                      <div class="input-group input-field">
                          <input type="text" class="inputText" required/>
                          <span class="floating-label">Username *</span>
                        </div>
                        <div class="input-group input-field">
                          <input type="text" class="inputText" required/>
                          <span class="floating-label">Password *</span>
                        </div>
                        <div class="input-group input-field">
                          <input type="text" class="inputText" required/>
                          <span class="floating-label">Retype Password *</span>
                        </div>
                        <div class="md-label">
                          <div>
                              <label>
                                <input type="checkbox" class="option-input checkbox" />
                                By clicking Sign Up, you agree to our <a href="https://www.echofin.co/terms/" target="_blank" md-colors="{'color': 'accent-500'}" class="ng-scope" style="color: rgb(223, 178, 66);">Terms</a>.
                              </label>
                          </div>
                        </div>
                        <button class="md-ink-ripple" type="submit" ng-transclude="" ng-disabled="loading">
                        Sign Up</button>
                </div>
                <div class="signup-forget">
                   <p>Do you have an account? Please <a href="/login" md-colors="{'color': 'accent-500'}" style="color: rgb(223, 178, 66);">Sign In</a> instead.</p>
                </div>
            </div>
        </div>
        <div class="sidebar-footer" >
            <div class="footer-logo">
                <a href="https://play.google.com/store/apps/details?id=com.dynexsolutions.echofin" style="padding:1.5%">

                </a>
                <a href="https://cdn.echofin.co/downloads/Echofin_Desktop_Setup_Latest.exe" style="padding:1.5%">
                  <img src="./../../../assets/windows.png" style="width:100%;">
                </a>
                <a href="https://itunes.apple.com/us/app/echofin/id1224598914?ls=1&amp;mt=8" style="padding:1.5%">
                  <img src="./../../../assets/apple-store.png" style="width:100%;">
                </a>
            </div>

      <div class="img-cont">
        <div class="final-img">
