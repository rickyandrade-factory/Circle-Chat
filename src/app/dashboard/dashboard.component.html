<div class="login-container">
  <mat-drawer-container class="example-container" autosize>
    <div class="navbar navbar-fixed-top navbar-inverse navbar-static-top" style="position:static;">
      <mat-drawer #drawer class="example-sidenav sidebar navbar-collapse" mode="side" opened="true"
        style="position:fixed; left:0;">
        <app-sidenav></app-sidenav>
        <div class="example-sidenav-content mobile-cross">
            <button class="" hamburger-drv="" mat-button
              (click)="drawer.toggle()">
              <i class="fa fa-close"></i>
            </button>
          </div>
      </mat-drawer>
      <div class="example-sidenav-content">
        <button class="hamburgerHeader hamburger hamburger-arrow-left" hamburger-drv="" mat-button
          (click)="drawer.toggle()">
          <span class="icon"></span>
        </button>
      </div>
      <div class="roomHeader">
        <i class="roomHash fa fa-hashtag"
          aria-hidden="true"></i>
        <span class="roomTitle ng-binding ng-scope">Traders
          Lounge</span><!-- end ngIf: room.roomType!=4 && room.s_url.length -->
        <i class="fa" ng-class="{'roomLock': room.n_type==2 , 'fa-unlock': room.n_type==2}" aria-hidden="true"></i>
        <div header-nav-trial="" class="nav-trial-container">
          <div class="nav-trial-container-text ng-binding"></div>
        </div>
      </div>
      <app-rightarea></app-rightarea>
    </div>
    <app-chatarea></app-chatarea>
    <!-- <app-lockedchatroom></app-lockedchatroom> -->
    <!-- <app-directchatroom></app-directchatroom> -->
  </mat-drawer-container>
</div>
