<div class="login-container admin-dashboard">
    <mat-drawer-container class="example-container" autosize>
        <div class="navbar navbar-fixed-top navbar-inverse navbar-static-top" style="position:static;">
            <mat-drawer #drawer7 class="example-sidenav sidebar navbar-collapse" opened="true" mode="side"
                style="position:fixed; left:0;">
                <app-admin-sidebar></app-admin-sidebar>
            </mat-drawer>
            <div class="example-sidenav-content">
                <button class="hamburgerHeader hamburger hamburger-arrow-left sidebar-toggle" hamburger-drv=""
                    (click)="drawer7.toggle();">
                    <span class="icon"></span>
                </button>
            </div>
            <div class="roomHeader">
                <i class="fa" ng-class="{'roomLock': room.n_type==2 , 'fa-unlock': room.n_type==2}"
                    aria-hidden="true"></i>
                <div header-nav-trial="" class="nav-trial-container">
                    <div class="nav-trial-container-text ng-binding"></div>
                </div>
            </div>
            <div class="navbar-right navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li class="settings-menu">
                        <a [routerLink]="['/adminsettings']" routerLinkActive="selectedRoom">
                            <span class="fa fa-gears fa-fw"></span>
                        </a>
                    </li>
                    <li>
                        <a [routerLink]="['/dashboard']" target="_blank" href="/">
                            <span class="fa fa-comments fa-fw"></span>
                        </a>
                    </li>
                    <li>
                        <a href="#" id="headwayapp"><span class="fa fa-envelope-o fa-fw"></span>
                            <span id="HW_badge_cont" class="HW_visible"><span id="HW_badge" data-count-unseen=""
                                    class="HW_softHidden"></span></span></a>
                    </li>
                    <li class="dropdown">
                        <a>
                            <button mat-button [matMenuTriggerFor]="menu">puneetsethi25@gmail.com
                                <span class="caret"></span>
                            </button>
                            <mat-menu #menu="matMenu" xPosition="before">
                                <a class="profile-menu white" href="#">Profile</a>
                    <li class="divider"></li>
                    <a class="profile-menu white" href="#">Sign Out</a>
                    </mat-menu>
                    </a>
                    </li>
                </ul>
            </div>
        </div>
        <section class="admin-marketing">
            <h1>
                Marketing
                <button class="btn btn-blue pull-right">
                    <span class="fa fa-plus fa-fw"></span>New Marketing
                </button>
            </h1>
        </section>
        <section class="admin-marketing">
            <mat-tab-group>
                <mat-tab>
                    <ng-template mat-tab-label>
                        <!-- <i class="fa fa-search fa-1x"></i> -->
                        All
                    </ng-template>
                    <div class="row">
                        <div class="col-md-12">
                            <a mat-icon-button>
                                <i class="fa fa-user"></i>
                            </a>
                            <div class="name_and_desc">
                                <h3>Live Analysis</h3>
                                <p>Sent May 05, 2020 01:44PM</p>
                            </div>
                            <div class="toolbar-spacer"></div>
                            <div class="stats">
                                <h4>20,017</h4>
                                <span>Sends</span>
                            </div>
                            <div class="stats">
                                <h4>20,017</h4>
                                <span>Sends</span>
                            </div>
                            <div class="stats">
                                <h4>1%</h4>
                                <span>Clicked</span>
                            </div>
                        </div>
                    </div>
                </mat-tab>

                <mat-tab>
                    <ng-template mat-tab-label>
                        Draft
                    </ng-template>
                    <div class="row">
                        <div class="col-md-8">
                        </div>
                        <div class="col-md-4">
                        </div>
                    </div>
                </mat-tab>
                <mat-tab>
                    <ng-template mat-tab-label>
                        Scheduled
                    </ng-template>
                    <div class="row">
                        <div class="col-md-8">
                        </div>
                        <div class="col-md-4">
                        </div>
                    </div>
                </mat-tab>
                <mat-tab>
                    <ng-template mat-tab-label>
                        Sent
                    </ng-template>
                    <div class="row">
                        <div class="col-md-8">
                        </div>
                        <div class="col-md-4">
                        </div>
                    </div>
                </mat-tab>
                <mat-tab>
                    <ng-template mat-tab-label>
                        Sequence
                    </ng-template>
                    <div class="row">
                        <div class="col-md-8">
                        </div>
                        <div class="col-md-4">
                        </div>
                    </div>
                </mat-tab>
                
            </mat-tab-group>
        </section>
    </mat-drawer-container>
</div>
