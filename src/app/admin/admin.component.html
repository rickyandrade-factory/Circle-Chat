<mat-sidenav-container class="login-container admin-dashboard">
    <mat-sidenav #drawer7 mode="side" opened class="example-sidenav">
        <app-admin-sidebar></app-admin-sidebar>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="navbar navbar-fixed-top navbar-inverse navbar-static-top" style="position:static;">
            <div class="example-sidenav-content">
                <button class="hamburgerHeader hamburger hamburger-arrow-left sidebar-toggle" hamburger-drv=""
                    (click)="drawer7.toggle();">
                    <span class="icon"></span>
                </button>
            </div>
            <div class="roomHeader">
                <i class="fa" ng-class="{'roomLock': room.n_type==2 , 'fa-unlock': room.n_type==2}"
                    aria-hidden="true"></i>
                <div header-nav-trial="" class="nav-trial-container">
                    <div class="nav-trial-container-text ng-binding"></div>
                </div>
            </div>
            <app-topbar></app-topbar>
        </div>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
